<div class="toolbar d-flex align-items-center">
  <p>My Github Information</p>
  <a
    class="ms-auto p-2"
    target="_blank"
    href="https://github.com/{{ username }}"
    title="Github"
  >
    <fa-icon [icon]="github"></fa-icon>
  </a>
</div>
<div class="content d-flex flex-column">
  <div class="row">
    <div class="col-sm-3">
      <app-profile-info></app-profile-info>
    </div>
    <div class="col-sm-9">
      <div class="row">
        <div class="col-12 col-sm-12">
          <app-repositories></app-repositories>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12">
          <app-organisations></app-organisations>
        </div>
      </div>
    </div>
  </div>
</div>
